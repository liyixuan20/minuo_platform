<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/static/jquery-3.6.3.js"></script>
    <title>LoggingIn</title>
</head>
<body style="height:100%;"background="/media_url/necoru.jpg">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between sticky-top" style="background: linear-gradient(to right,thistle,cornsilk,#e3f2fd);">
        <a class="navbar-brand" style="font-family: '幼圆';font-weight: 500;font-size: xx-large;">米诺众包</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="..">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../list/">任务中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../upload/">创建任务</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">帮助</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">反馈</a>
                </li>
            </ul>
            <ul class="navbar-nav  justify-content-end">
                <li class="nav-item"><img src={{ portrait }} class="mx-auto" alt="diluc" style=" 
                    height: 34px;
                    display: flex;
                    border-radius: 50%;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;"></li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile/">{{ user.username }}</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="../signup/">注册</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% if step == 1 %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <form class="form-horizontal" method="POST" style = "padding-top:20px;margin-left:39px;">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">任务名称</label>
              <input type="text" class="form-control" id="taskname" name="taskname">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">任务类型</label>
                <select class="form-control" name = "type">
                    <option name="email-task" value = 3>垃圾邮箱识别</option>
                    <option name="picture-select" value = 2>图片框选</option>
                    <option name="picture-recognize" value = 1>图片识别</option>
                    <option name="audio-recognize" value = 4>音频识别</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">任务点数</label>
                <input type="text" class="form-control" id="points" name="points">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" name="description">任务描述</label>
                <input type="textarea" class="form-control" id="points" name="description">
            </div>
            <div class="form-group" style="padding-top:15px;margin-left:3px;margin-right:42px;">
                <button class="btn btn-primary btn-block"type="submit" value="submit" style="border-radius: 30px;height:50px;display: block;margin-right:30px;">下一步</button>
            </div>
        </form>
        {% else %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
        <div>
            文件上传说明：{{upload_description}}
        </div>
        <form class="form-horizontal" method="POST" enctype="multipart/form-data" style = "padding-top:20px;margin-left:39px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">task file</label>
                <input type="file" class="form-control" id="taskfile" name="taskfile">
            </div>
            <div class="form-group" style="padding-top:15px;margin-left:3px;margin-right:42px;">
                <button class="btn btn-primary btn-block"type="submit" value="submit" style="border-radius: 30px;height:50px;display: block;margin-right:30px;">创建任务</button>
            </div>
        </form>
        {% endif %}


       
    </div>
</body>
