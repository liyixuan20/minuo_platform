    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="..">主页</a>

<div>
    <h1>{{ task.name }}</h1>
    <p>任务描述</p>
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <div style="margin-right:39px;">
            <input type="hidden" class="form-control" name="task_id" id="task_id" value={{task.id}}>
          </div>
        </div>
        <div class="form-group" style="padding-top:15px;margin-left:3px;margin-right:42px;">
            <button class="btn btn-primary btn-block"type="submit" value="submit" style="border-radius: 30px;height:50px;display: block;margin-right:30px;">下载任务文件</button>
        </div>
    </form>
    <button type="button" class="btn btn-outline-success">申请任务</button>
